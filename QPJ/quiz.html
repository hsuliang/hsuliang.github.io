<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上測驗</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800">
    <input type="radio" name="theme" id="theme-strawberry" class="sr-only">
    <input type="radio" name="theme" id="theme-mint" class="sr-only">
    <input type="radio" name="theme" id="theme-lavender" class="sr-only" checked>
    <input type="radio" name="theme" id="theme-orange" class="sr-only">
    <input type="radio" name="theme" id="theme-blueberry" class="sr-only">
    <input type="radio" name="theme" id="theme-caramel-pudding" class="sr-only">
    <input type="radio" name="theme" id="theme-burgundy-red" class="sr-only">

    <div id="page-wrapper">
        <div class="container mx-auto p-4 md:p-8 min-h-screen flex flex-col items-center justify-center">

            <div id="quiz-container" class="w-full max-w-2xl">
                <div id="quiz-loader" class="text-center">
                    <h1 class="text-3xl font-bold themed-heading">測驗載入中...</h1>
                    <p class="text-gray-500 mt-2">請稍候</p>
                </div>
                
                <div id="quiz-start-screen" class="themed-card bg-white p-8 rounded-2xl shadow-lg border text-center hidden">
                    <h1 class="text-4xl font-bold themed-heading mb-2">準備好開始測驗了嗎？</h1>
                    <p class="text-gray-600 mb-6">本次測驗共有 <span id="total-questions-start"></span> 題</p>
                    <button id="start-quiz-btn" class="w-full themed-button-primary font-bold py-4 px-6 rounded-lg text-xl transition duration-300">開始作答</button>
                </div>

                <div id="quiz-main-screen" class="hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="themed-heading text-2xl font-bold">線上測驗</h2>
                        <div class="text-lg font-semibold bg-gray-100 px-4 py-2 rounded-lg">
                            <span id="current-question-num">1</span> / <span id="total-questions-main"></span>
                        </div>
                    </div>
                    <div class="themed-card bg-white p-8 rounded-2xl shadow-lg border">
                        <p id="question-text" class="text-2xl font-semibold mb-8 min-h-[6rem]"></p>
                        <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            </div>
                    </div>
                </div>

                <div id="quiz-end-screen" class="themed-card bg-white p-8 rounded-2xl shadow-lg border text-center hidden">
                    <h1 class="text-4xl font-bold themed-heading mb-2">測驗結束！</h1>
                    <p class="text-gray-600 mb-6">您的成績</p>
                    <div class="flex items-center justify-center space-x-2 mb-8">
                        <span id="final-score" class="text-7xl font-bold themed-accent-text"></span>
                        <span class="text-3xl font-semibold text-gray-500">分</span>
                    </div>
                     <p class="text-lg text-gray-700">答對 <span id="correct-count"></span> 題，答錯 <span id="incorrect-count"></span> 題</p>
                    <button id="restart-quiz-btn" class="mt-8 w-full bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-300 transition duration-300">再測一次</button>
                </div>
            </div>

        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
