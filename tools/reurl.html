<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丫亮笑長的縮網址助手</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --form-background: #ffffff;
            --text-color: #34495e;
        }
        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: var(--text-color);
        }
        #shorten-form {
            background-color: var(--form-background);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* 稍微調寬一點以容納放大的標題 */
            width: 90%;
            text-align: center;
            margin-top: 50px;
        }
        
        /* 標題與 Logo 容器 */
        .header-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; /* Logo 與文字的間距 */
            margin-bottom: 25px;
        }

        .logo {
            height: 60px; /* 調整 Logo 高度以配合放大後的標題 */
            width: auto;
        }

        h1 {
            font-size: 36px; /* 原始 24px * 1.5 = 36px */
            color: var(--secondary-color);
            margin: 0; /* 移除預設邊距確保對齊 */
        }

        input, select {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        button {
            width: auto;
            padding: 12px 25px;
            margin: 15px 0;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        p#result {
            font-size: 16px;
            margin-top: 20px;
            word-break: break-word;
        }
        p#result a {
            color: var(--primary-color);
            text-decoration: none;
        }
        p#result a:hover {
            text-decoration: underline;
        }
        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        footer {
            margin-top: 30px;
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
            color: var(--secondary-color);
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        #success-message {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* 手機版優化 */
        @media (max-width: 600px) {
            #shorten-form {
                width: 95%;
                padding: 20px;
                margin-top: 30px;
            }
            .header-wrapper {
                flex-direction: column; /* 手機空間不足時改為上下排列 */
                gap: 10px;
            }
            .logo {
                height: 50px;
            }
            h1 {
                font-size: 28px; /* 手機版標題稍微縮小一點避免換行 */
            }
            input, select, button {
                font-size: 14px;
            }
            p#result {
                font-size: 14px;
            }
            footer {
                font-size: 12px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="shorten-form">
        <div class="header-wrapper">
            <img src="../Aliang.png" alt="Aliang Logo" class="logo">
            <h1>丫亮笑長的縮網址助手</h1>
        </div>

        <input type="text" id="url" placeholder="貼上你想縮短的網址">
        <select id="service">
            <option value="tinyurl" selected>TinyURL</option>
            <option value="reurl">reurl</option>
            <option value="bitly">Bitly</option>
        </select>
        <button onclick="shortenUrl()">縮短網址</button>
        <div id="success-message" style="display: none;">短網址已複製到剪貼簿</div>
        <div id="qrcode"></div>
        <p id="result"></p>
    </div>

    <footer>
        Made by <a href="https://lin.ee/Z2KRZior" target="_blank">丫亮笑長練功坊</a>
    </footer>

    <script>
        async function shortenUrl() {
            const url = document.getElementById('url').value;
            const service = document.getElementById('service').value;
            if (!url) {
                alert("請輸入網址");
                return;
            }
            let shortUrl;

            try {
                if (service === 'tinyurl') {
                    shortUrl = await shortenWithTinyURL(url);
                } else if (service === 'reurl') {
                    shortUrl = await shortenWithReurl(url);
                } else if (service === 'bitly') {
                    shortUrl = await shortenWithBitly(url);
                }

                document.getElementById('result').innerHTML = `縮短後的網址：<a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
                copyToClipboard(shortUrl);
                generateQRCode(shortUrl);
                showSuccessMessage();
            } catch (error) {
                alert("縮網址失敗，請檢查網址或稍後再試。");
            }
        }

        async function shortenWithTinyURL(longUrl) {
            const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
            return await response.text();
        }

        async function shortenWithReurl(longUrl) {
            const apiKey = '4070ff49d794e63d175f3b663c974755ecd3b136919204df8a38b58d65165567c4f5d6';
            const response = await fetch('https://api.reurl.cc/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'reurl-api-key': apiKey
                },
                body: JSON.stringify({ url: longUrl })
            });
            const data = await response.json();
            return data.short_url;
        }

        async function shortenWithBitly(longUrl) {
            const apiKey = '0e666f3e0090523ace171ff4148f8aacb89dc157';
            const response = await fetch('https://api-ssl.bitly.com/v4/shorten', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ long_url: longUrl })
            });
            const data = await response.json();
            return data.link;
        }

        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.style.position = 'absolute';
            tempInput.style.left = '-9999px';
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
        }

        function generateQRCode(url) {
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById('qrcode'), {
                text: url,
                width: 128,
                height: 128
            });
        }

        function showSuccessMessage() {
            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
            successMessage.style.opacity = '1';

            setTimeout(() => {
                successMessage.style.opacity = '0';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 500);
            }, 3000);
        }
    </script>
</body>
</html>
